<div
  class=" col-sm-6 col-md-6 col-lg-6 p-2 "
 
>
  <div class="card mt-1">
    <div class="card">
      <a class="card-header" >
        <div>
          <div class="d-flex">
            {{ if .logo }}

            {{ $logoImage:= resources.Get .logo}}
            {{ if $logoImage }}
            {{ $logoImage := $logoImage.Fit "24x24" }}

            <img class="card-img-xs" src="{{ $logoImage.RelPermalink }}" alt="{{ .title }}" />
            {{ end }}
            {{ end }}
            <h6 class="card-title mb-0">{{ .title }}</h6>
            
          </div>
          <div class="sub-title ml-2 mt-2" >
            <span class="pl-4 ">{{ .timeline }}</span>
          </div>
        </div>
      </a>
      <div class="card-body text-justify pl-2 pt-1 pb-1">
        <p>{{ .summary | markdownify }}</p>
        <!-- Display certificate summary -->
        
        <a class="btn btn-outline-info ml-2 pl-2 mb-3" href="{{ .url }}" target="_blank" role="button">see certificate</a>

      </div>
    </div>
  </div>
</div>
