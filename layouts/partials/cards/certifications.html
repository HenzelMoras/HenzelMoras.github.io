<div
  class="col-sm-12 col-md-6 col-lg-4 p-2 filtr-item"
 
>
  <div class="card mt-1">
    <div class="card">
      <a class="card-header" href="{{ if .repo }}{{ .repo }}{{ else if .url }}{{ .url }}{{ else }}javascript:void(0){{ end }}">
        <div>
          <div class="d-flex">
            {{ if .logo }}

            {{ $logoImage:= resources.Get .logo}}
            {{ if $logoImage }}
            {{ $logoImage := $logoImage.Fit "24x24" }}

            <img class="card-img-xs" src="{{ $logoImage.RelPermalink }}" alt="{{ .title }}" />
            {{ end }}
            {{ end }}
            <h5 class="card-title mb-0">{{ .title }}</h5>
          </div>
          <div class="sub-title text-left">
            {{ .timeline }}
          </div>
        </div>
      </a>
      <div class="card-body text-justify pt-1 pb-1">
        <p>{{ .summary | markdownify }}</p>
        <!-- Display certificate summary -->
       
           
            <a class="btn btn-info btn-sm" href="{{ .url }}" target="_blank" role="button">see certificate</a>
        
      </div>
    </div>
  </div>
</div>
